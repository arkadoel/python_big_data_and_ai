{% extends 'base.html' %}

{% block content %}

<div>
    <h6>{{ producto.nombre }}</h6>
    <p>{{ producto.categoria }}</p>
    <p>{{ producto.stock }}</p>
    <p>{{ producto.puntaje }}</p>
    <p>{{ producto.creado_en }}</p>
</div>

<a href="{% url 'productos:index' %}">
    <button type="button" class="btn btn-info">Volver</button>
</a>
{% endblock %}
