<!--templates/index.html-->
<h1>Productos</h1>

<table class="table">
    <thead>
        <tr>
            <th>NOMBRE</th>
            <th>STOCK</th>
            <th>PUNTAJE</th>
            <th>CATEGORIA</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.stock }}</td>
            <td>{{ producto.puntaje }}</td>
            <td>{{ producto.categoria }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
